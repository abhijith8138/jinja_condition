<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> elif condition</h1>
        {% if a > b and a > c %}
            <h1>a is max</h1>
             {{a}}
        {% elif b > c %}
            <h1> b is max</h1>
            {{b}}
        {% else %}
            <h1>c  is max</h1>
            {{c}}
        {% endif %}
    </center>
    
</body>
</html>
